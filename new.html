  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Custom styles for attendance status for better visual feedback */
    tr.absent { background-color: #fef2f2; /* red-100 */ }
    tr.present { background-color: #dcfce7; /* green-100 */ color: #166534; /* green-800 */ font-weight: 500; }
    /* Active tab style */
    .tab-active {
        background-color: #ffffff;
        color: #111827;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="mb-6 flex justify-center">
    <div class="bg-gray-200 p-1 rounded-lg shadow-inner">
      <button id="tabA" onclick="loadSection('A')" class="px-6 py-2 font-semibold rounded-md transition-all duration-300">Section A</button>
      <button id="tabB" onclick="loadSection('B')" class="px-6 py-2 font-semibold rounded-md transition-all duration-300">Section B</button>
    </div>
  </div>
  
  <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
      <div>
        <h2 id="sectionTitle" class="text-3xl font-bold text-gray-800"></h2>
        <p id="date" class="text-gray-500 mt-1">Date: </p>
      </div>
      <div class="mt-4 md:mt-0 w-full md:w-1/3">
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject Name</label>
        <input id="subject" class="w-full p-2 border border-gray-300 rounded-md shadow-sm" placeholder="e.g., Data Structures"/>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg overflow-hidden">
    <table id="attendanceTable" class="w-full text-left">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-4 font-semibold uppercase text-sm text-gray-600">Roll No.</th>
          <th class="px-6 py-4 font-semibold uppercase text-sm text-gray-600">Student Name</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

  <div class="mt-8 flex justify-end gap-4">
    <button onclick="resetAttendance()" class="px-6 py-2 bg-gray-600 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 hover:bg-gray-700">Reset</button>
    <button id="exportButton" onclick="promptForPDFExport()" class="px-6 py-2 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105">Export as PDF</button>
  </div>

  <footer class="text-center text-gray-500 text-sm mt-12">
    <p>Created by: Karamjit Singh & Avnoor Singh Bal</p>
  </footer>

</div>

        focus: ['focus:ring-teal-500', 'focus:border-teal-500']
      }
    }
  };

  let currentSectionId = '';
  let currentStudents = [];
  const tableBody = document.querySelector("#attendanceTable tbody");
  const dateObj = new Date();
  const y = dateObj.getFullYear();
  const m = dateObj.getMonth() + 1;
  const d = dateObj.getDate();

  document.getElementById("date").innerHTML += `${d}/${m}/${y}`;

  function processStudentNames(sectionId) {
    const { studentsRaw, duplicateSuffix } = sectionData[sectionId];
    const nameCount = {};
    studentsRaw.forEach(name => { nameCount[name] = (nameCount[name] || 0) + 1; });
    const processedStudents = [];
    const dupSeen = {};

    studentsRaw.forEach(name => {
        if (nameCount[name] === 1) {
            processedStudents.push(name);
        } else {
            if (!dupSeen[name]) dupSeen[name] = 0;
            let displayName = name;
            // Section A has specific suffixes
            if (duplicateSuffix) {
                const suffixArr = duplicateSuffix[name];
                if (suffixArr && dupSeen[name] < suffixArr.length) {
                    displayName = `${name} (${suffixArr[dupSeen[name]]})`;
                } else {
                    displayName = `${name} (${1000 + dupSeen[name]})`; // Fallback
                }
            } else { // Section B uses a simple counter
                displayName = `${name} (${dupSeen[name] + 1})`;
            }
            dupSeen[name]++;
            processedStudents.push(displayName);
        }
    });
    return processedStudents;
  }

  function loadSection(sectionId) {
    if (currentSectionId === sectionId) return;
    currentSectionId = sectionId;

    const config = sectionData[sectionId];
    currentStudents = processStudentNames(sectionId);

    // Update UI elements
    document.getElementById('sectionTitle').textContent = config.title;
    
    const exportButton = document.getElementById('exportButton');
    const subjectInput = document.getElementById('subject');
    const allThemes = ['bg-blue-500', 'hover:bg-blue-600', 'bg-teal-500', 'hover:bg-teal-600', 'focus:ring-blue-500', 'focus:border-blue-500', 'focus:ring-teal-500', 'focus:border-teal-500'];
    exportButton.classList.remove(...allThemes);
    subjectInput.classList.remove(...allThemes);
    exportButton.classList.add(...config.theme.button);
    subjectInput.classList.add(...config.theme.focus);

    // Update active tab
    document.getElementById('tabA').classList.toggle('tab-active', sectionId === 'A');
    document.getElementById('tabB').classList.toggle('tab-active', sectionId === 'B');

    // Populate table
    tableBody.innerHTML = '';
    currentStudents.forEach((name, index) => {
      const row = tableBody.insertRow();
      row.insertCell().textContent = index + 1;
      row.insertCell().textContent = name;
      
      row.cells[0].classList.add('px-6', 'py-4', 'border-b', 'border-gray-200');
      row.cells[1].classList.add('px-6', 'py-4', 'border-b', 'border-gray-200');

      row.classList.add("absent", "cursor-pointer", "transition-colors", "duration-200");
      row.addEventListener("click", () => {
        row.classList.toggle("present");
        row.classList.toggle("absent");
      });
    });
  }

  function getPresent() {
    return Array.from(tableBody.rows)
      .filter(row => row.classList.contains("present"))
      .map(row => `${row.cells[0].textContent}. ${row.cells[1].textContent}`);
  }

  function getAbsent() {
    return Array.from(tableBody.rows)
      .filter(row => row.classList.contains("absent"))
      .map(row => `${row.cells[0].textContent}. ${row.cells[1].textContent}`);
  }
  
  function promptForPDFExport() {
    const password = prompt("Please enter the password to export as PDF:");
    if (password === sectionData[currentSectionId].password) {
      exportPDF();
    } else if (password !== null) {
      alert("Incorrect password.");
    }
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const config = sectionData[currentSectionId];
    const present = getPresent();
    const absent = getAbsent();
    const pageHeight = doc.internal.pageSize.getHeight();
    const pageWidth = doc.internal.pageSize.getWidth();
    let yPos = 30;
    const lineHeight = 7;
    
    doc.setFont("helvetica", "bold");
    doc.text("Attendance Report - " + config.title.split(' - ')[1], pageWidth / 2, 15, { align: "center" });
    doc.setFont("helvetica", "normal");

    doc.setTextColor(0, 0, 0);
    doc.text("Subject: " + document.getElementById("subject").value, 15, 25);
    doc.text(`Date: ${d}/${m}/${y}`, 15, 32);
    doc.text(`Present: ${present.length}, Absent: ${absent.length}, Total: ${currentStudents.length}`, 15, 39);
    yPos = 50;
    
    doc.setFont("helvetica", "bold");
    doc.text("Present Students:", 15, yPos); yPos += lineHeight;
    doc.setFont("helvetica", "normal");
    doc.setTextColor(34, 139, 34); // ForestGreen
    present.forEach(line => {
      if (yPos > pageHeight - 20) { doc.addPage(); yPos = 20; }
      doc.text(line, 15, yPos); yPos += lineHeight;
    });

    yPos += lineHeight;
    doc.setTextColor(0, 0, 0);
    doc.setFont("helvetica", "bold");
    doc.text("Absent Students:", 15, yPos); yPos += lineHeight;
    doc.setFont("helvetica", "normal");
    doc.setTextColor(220, 20, 60); // Crimson
    absent.forEach(line => {
      if (yPos > pageHeight - 20) { doc.addPage(); yPos = 20; }
      doc.text(line, 15, yPos); yPos += lineHeight;
    });

    doc.setTextColor(150, 150, 150);
    const watermarkText = "Created by: Karamjit Singh, Avnoor Singh Bal";
    doc.setFontSize(8);
    const textWidth = doc.getTextWidth(watermarkText);
    doc.text(watermarkText, pageWidth - textWidth - 10, pageHeight - 10);

    doc.save(config.fileName);
  }

  function resetAttendance() {
    Array.from(tableBody.rows).forEach(row => {
      row.classList.remove("present");
      row.classList.add("absent");
    });
  }
  
  // Initial load
  window.onload = () => {
    loadSection('A');
  };
