<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Section</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7f6;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 30px;
      font-weight: 500;
      color: #2c3e50;
    }
    .button {
      display: inline-block;
      padding: 15px 35px;
      margin: 0 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      -webkit-appearance: none; /* Removes default button styles on iOS */
    }
    .button:hover {
      transform: translateY(-2px);
    }
    .button-a {
      background-color: #2ecc71; /* Green */
    }
    .button-a:hover {
      background-color: #27ae60;
    }
    .button-b {
      background-color: #e74c3c; /* Red */
    }
    .button-b:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Which attendance sheet would you like to open?</h2>
  <div>
    <button onclick="checkPassword('A')" class="button button-a">Section A</button>
    <button onclick="checkPassword('B')" class="button button-b">Section B</button>
  </div>
</div>

<script>
  function checkPassword(section) {
    // Prompt the user for a password
    const userInput = prompt(`Please enter the password for Section ${section}:`);

    // Do nothing if the user clicks "Cancel"
    if (userInput === null) {
      return;
    }

    // Check which section was selected and validate the password
    if (section === 'A') {
      if (userInput === '@Asec') {
        // Correct password for Section A, redirect
        window.location.href = 'index_Version4.html';
      } else {
        // Incorrect password
        alert('Incorrect password. Please try again.');
      }
    } else if (section === 'B') {
      if (userInput === '@Bsec') {
        // Correct password for Section B, redirect
        window.location.href = 'index_Version5.html';
      } else {
        // Incorrect password
        alert('Incorrect password. Please try again.');
      }
    }
  }
</script>

</body>
</html>
